<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Advice generator app</title>

        <!-- CSS Custom File -->
        <link rel="stylesheet" href="style.css" />

        <!-- Font Google -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main class="card" id="card">
            <h1>Advice #<span id="card__advice-title__id"></span></h1>

            <p class="card__advice" id="card__advice"></p>

            <img
                src="images/pattern-divider-desktop.svg"
                alt="Pattern divider"
                class="card__divider"
            />

            <button type="button" id="card__button-icon">
                <img src="images/icon-dice.svg" alt="Icon dice" />
            </button>
        </main>

        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/edsonjaguiar" target="_blank">Edson</a>.
        </footer>

        <!-- JS Custom File -->
        <script src="script.js"></script>
    </body>
</html>
